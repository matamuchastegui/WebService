<section ng-controller="ComerciosController">
  <div class="page-header">
    <h1>New Comercio</h1>
  </div>
  <div class="col-md-12">
    <form name="comercioForm" class="form-horizontal" ng-submit="create(comercioForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="IdComercio">IdComercio</label>
          <input name="IdComercio" type="text" ng-model="IdComercio" id="IdComercio" class="form-control" placeholder="IdComercio" required>
          <div ng-messages="comercioForm.IdComercio.$error" role="alert">
            <p class="help-block error-text" ng-message="required">IdComercio is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
