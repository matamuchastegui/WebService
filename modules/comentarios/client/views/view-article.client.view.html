<section ng-controller="ComentariosController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="comentario.title"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == comentario.user._id">
    <a class="btn btn-primary" ui-sref="comentarios.edit({comentarioId: comentario._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="comentario.created | date:'mediumDate'"></span>
      by
      <span ng-bind="comentario.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="comentario.content"></p>
</section>
