<section ng-controller="CuponesController" ng-init="find()">
  <div class="page-header">
    <h1>Cupones</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="cupon in cupones" ui-sref="cupones.view({cuponId: cupon._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="cupon.created | date:'mediumDate'"></span>
        by
        <span ng-bind="cupon.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="cupon.title"></h4>
      <p class="list-group-item-text" ng-bind="cupon.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="cupones.$resolved && !cupones.length">
    No cupones yet, why don't you <a ui-sref="cupones.create">create one</a>?
  </div>
</section>
